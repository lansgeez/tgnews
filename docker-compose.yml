version: "3.8"

volumes:
  zookeeper-data:
  kafka-data:
  prometheus-data:
  grafana-data:

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "bash", "-lc", "nc -z localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 30


  kafka:
    image: confluentinc/cp-kafka:7.5.0
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # single broker важно
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    healthcheck:
      test: ["CMD", "bash", "-lc", "nc -z localhost 29092"]
      interval: 10s
      timeout: 5s
      retries: 30

      

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile
    container_name: telethon-parser
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: news
      METRICS_PORT: "9101"
      SERVICE_NAME: "parser"
    ports:
      - "9101:9101"
    volumes:
      - ./parser:/app
      - ./downloads:/app/downloads

  sender:
    build:
      context: ./sender
      dockerfile: Dockerfile
    container_name: tg-sender
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      TELEGRAM_TOKEN: "7717275783:AAFsFC_xYQDWbEO3Nso5iWT9g75DRwLqQWA"
      TARGET_CHANNEL: "@test_tgnews"
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: news
      METRICS_PORT: "9102"
      SERVICE_NAME: "sender"
    ports:
      - "9102:9102"
    volumes:
      - ./sender:/app
      - ./downloads:/app/downloads

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      parser:
        condition: service_started
      sender:
        condition: service_started
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
